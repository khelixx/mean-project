
<div ng-include="'views/inc/user_menu.html'"></div>

<div class="container col-md-12" ng-controller="UserAddGroupCtrl">
    <form ng-submit="add_group()" novalidate>
        <div class="container col-md-6">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3>Group </h3>
                </div>
                <div class="panel-body">
                    <span class="red" ng-bind="alert"></span></br>
                    <strong>Group owner email : </strong> <span ng-bind="user.email"></span></br></br>
                    <label> Group name <span class="red" >*</span> : </label>
                    <input type="text" ng-model="group_name" class="form-control"
                    placeholder="Enter a group name" required autofocus></br>
                    <button class="btn btn-success " type="submit"><i class="glyphicon glyphicon-plus"></i>  Add group</button>
                </div>
            </div>
            <span class="red">* required</span>
        </div>
        <div class="container col-md-6">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3>Group friends (optional)</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <label >Friends names</label>
                        <div class="form-group" ng-repeat="i in group_person_count">
                            <input type="text" ng-model="group_person_names[i]" class="form-control"
                            placeholder="Friend {{i + 1}} name">
                        </div>
                        <a href ng-click="add_person()"><button class="btn btn-info" ><i class="glyphicon glyphicon-plus"></i>  Add another friend</button> </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
