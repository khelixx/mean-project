
<div ng-include="'views/inc/menu.html'"></div>


<div class="container" ng-controller="LoginCtrl">
    <form class="form-signin" ng-submit="login()" novalidate>

        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h1> Sign in <br/> <small> Thank you to fill your login information </small></h1></br>
                <span class="red" ng-bind="alert"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-7">
                <div class="form-group">
                    <label for="Email" >Email address <span class="red">*</span></label>
                    <input type="email" ng-model="email" id="email" class="form-control"
                           placeholder="Enter email address" required autofocus>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-2 col-md-7">
                <div class="form-group">
                    <label for="Password">Password <span class="red">*</span></label>
                    <input type="password" ng-model="passwd" id="password" class="form-control" placeholder="Password" required>
                </div>
                <span class="red">* required</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-5 col-md-2">
                <button class="btn btn-lg btn-primary " type="submit"><i class="glyphicon glyphicon-user"></i>  Sign in</button>
            </div>
        </div>
    </form>
</div>
