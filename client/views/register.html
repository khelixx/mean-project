
<div class="container" ng-controller="RegisterCtrl">
    <span class="green" ng-bind="good"></span>
    <span class="red" ng-bind="bad"></span>

    <form class="form-signin"
          ng-submit="register()" novalidate>

        <h2 class="form-signin-heading">An inscription, cool !</h2>
        <label class="sr-only">Email address</label>
        <input type="email" ng-model="email" class="form-control"
               placeholder="Email address" required autofocus>

        <label class="sr-only">Password</label>
        <input type="password" ng-model="passwd" class="form-control"
               placeholder="Password" required>

        <br />
        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    </form>
</div>
