
<div ng-include="'views/inc/user_menu.html'"></div>


<div class="container col-md-4">
    <h4>Groups</h4>
    <div ng-repeat="group in user.groups">
        <span ng-bind="group.name" ng-click="change_group(group)"></span>
    </div>

    <a href="#/user/add_group">+</a>

    <h4>Persons</h4>

    <div ng-repeat="group in user.groups track by $index">
        <div ng-repeat="person in group.persons track by $index">
            <span ng-bind="person"></span>
        </div>
    </div>
</div>

<div class="container col-md-8" ng-controller="UserCtrl">

</div>
